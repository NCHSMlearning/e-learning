<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - NCHSM Exam System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0A3D62 0%, #073450 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, #38A169 0%, #2F855A 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .login-header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .login-header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .login-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #0A3D62;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #E2E8F0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #38A169;
            box-shadow: 0 0 0 3px rgba(56, 161, 105, 0.2);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #0A3D62 0%, #073450 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #073450 0%, #052538 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(10, 61, 98, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: #FEE2E2;
            color: #DC2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .login-footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #E2E8F0;
            font-size: 0.8rem;
            color: #64748B;
        }

        .password-toggle {
            position: relative;
        }

        .toggle-btn {
            position: absolute;
            right: 12px;
            top: 42px;
            background: none;
            border: none;
            color: #64748B;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .institution-logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-text {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .logo-subtext {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body>
    <div class="institution-logo">
        <div class="logo-text">NCHSM</div>
        <div class="logo-subtext">Exam Administration System</div>
    </div>

    <div class="login-container">
        <div class="login-header">
            <h1>Admin Portal</h1>
            <p>Access exam management dashboard</p>
        </div>

        <div class="login-body">
            <div id="errorMessage" class="error-message"></div>

            <div class="form-group">
                <label for="email">Admin Email</label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="Enter admin email"
                    autocomplete="username"
                    value="admin2@exam.gmail.com"
                >
            </div>

            <div class="form-group password-toggle">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="Enter password"
                    autocomplete="current-password"
                    value="admin124@"
                >
                <button type="button" class="toggle-btn" onclick="togglePassword()">
                    üëÅÔ∏è
                </button>
            </div>

            <button class="login-btn" onclick="login()">
                Login to Dashboard
            </button>

            <div class="login-footer">
                <p>‚ö†Ô∏è Restricted access. Authorized personnel only.</p>
                <p style="margin-top: 5px; color: #DC2626; font-weight: 600;">
                    For testing: Pre-filled with your credentials
                </p>
            </div>
        </div>
    </div>

    <script>
        // Admin credentials
        const ADMIN_CREDENTIALS = [
            { 
                email: 'admin2@exam.gmail.com', 
                password: 'admin124@',
                name: 'System Administrator',
                role: 'super_admin'
            }
        ];

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.toggle-btn');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        function login() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');

            // Clear any previous errors
            errorDiv.textContent = '';
            errorDiv.classList.remove('show');

            // Validate inputs
            if (!email || !password) {
                errorDiv.textContent = 'Please enter both email and password';
                errorDiv.classList.add('show');
                return;
            }

            // Check credentials
            const admin = ADMIN_CREDENTIALS.find(a => 
                a.email.toLowerCase() === email.toLowerCase() && 
                a.password === password
            );
            
            if (admin) {
                // Store admin session
                const adminSession = {
                    email: admin.email,
                    name: admin.name,
                    role: admin.role,
                    loggedInAt: new Date().toISOString(),
                    token: btoa(`${admin.email}:${Date.now()}`)
                };
                
                localStorage.setItem('adminSession', JSON.stringify(adminSession));
                
                // Success animation
                document.querySelector('.login-btn').textContent = '‚úì Login Successful';
                document.querySelector('.login-btn').style.background = 'linear-gradient(135deg, #38A169 0%, #2F855A 100%)';
                
                // Redirect after short delay
                setTimeout(() => {
                    window.location.href = 'admin_exam_results.html';
                }, 800);
                
            } else {
                errorDiv.textContent = 'Invalid admin credentials. Access denied.';
                errorDiv.classList.add('show');
                
                // Shake animation for error
                const loginContainer = document.querySelector('.login-container');
                loginContainer.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    loginContainer.style.animation = '';
                }, 500);
            }
        }

        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);

        // Allow Enter key to submit
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                login();
            }
        });

        // Auto-focus password field if email is filled
        document.getElementById('email').addEventListener('blur', function() {
            if (this.value && !document.getElementById('password').value) {
                document.getElementById('password').focus();
            }
        });

        // Show welcome message
        console.log('%cüîê Admin Login System', 'color: #0A3D62; font-size: 16px; font-weight: bold;');
        console.log('%cUse: admin2@exam.gmail.com / admin124@', 'color: #38A169;');
    </script>
</body>
</html>
