<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | NCHSM E-Learning</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #003366;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      background-color: #003366;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0055b3;
    }
    .link {
      text-align: center;
      margin-top: 15px;
    }
    .link a {
      color: #003366;
      text-decoration: none;
      font-size: 14px;
    }
    .error {
      color: red;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <div id="error" class="error"></div>
    </form>
    <div class="link">
      <a href="register.html">Create an account</a>
    </div>
  </div>

  <script>
    // ðŸ”— Supabase setup
    const SUPABASE_URL = 'https://lwhtjozfsmbyihenfunw.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx3aHRqb3pmc21ieWloZW5mdW53Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk2NTgxMjcsImV4cCI6MjA3NTIzNDEyN30.7Z8AYvPQwTAEEEhODlW6Xk-IR1FK3Uj5ivZS7P17Wpk';
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth: { persistSession: true, autoRefreshToken: true }
    });

    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("error");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorMsg.textContent = "";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        // ðŸ§© Sign in user
        const { data: signInData, error: signInError } = await sb.auth.signInWithPassword({ email, password });
        if (signInError) throw signInError;

        if (!signInData.session) {
          throw new Error("No session returned. Check credentials.");
        }

        // âœ… Set the session
        await sb.auth.setSession(signInData.session);

        // Fetch user profile
        const { data: profileData, error: profileError } = await sb
          .from("profiles")
          .select("role, approved")
          .eq("id", signInData.user.id)
          .single();

        if (profileError || !profileData) {
          throw new Error("Profile not found. Contact admin.");
        }

        const { role, approved } = profileData;

        // ðŸš¦ Redirect based on role and approval
        if (role === "superadmin") {
          window.location.href = "superadmin.html";
        } else if (role === "admin") {
          window.location.href = "admin.html";
        } else if (role === "student") {
          if (!approved) {
            errorMsg.textContent = "Your account is pending approval by admin.";
            await sb.auth.signOut();
            return;
          }
          window.location.href = "index.html";
        } else {
          errorMsg.textContent = "Unknown role. Contact support.";
        }
      } catch (err) {
        errorMsg.textContent = err.message || "Login failed. Try again.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
