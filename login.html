</head>

        const SUPABASE_URL = 'https://lwhtjozfsmbyihenfunw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx3aHRqb3pmc21ieWloZW5mdW53Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk2NTgxMjcsImV4cCI6MjA3NTIzNDEyN30.7Z8AYvPQwTAEEEhODlW6Xk-IR1FK3Uj5ivZS7P17Wpk';

            try {
                const { data, error } = await sb.auth.signInWithPassword({ email, password });

                if (error || !data.user) {
                    errorMsg.innerText = error?.message || 'Login failed';
                    return;
                }

                const userId = data.user.id;
                console.log('User ID:', userId);

                // Fetch user profile
                const { data: profile, error: profileError } = await sb.from('profiles').select('*').eq('id', userId).single();
                console.log('Profile Fetch:', profile, profileError);

                if (profileError || !profile) {
                    errorMsg.innerText = 'Profile not found. Contact admin.';
                    return;
                }

                // Redirect based on role
                switch (profile.role) {
                    case 'superadmin':
                        window.location.href = 'superadmin.html';
                        break;
                    case 'admin':
                        window.location.href = 'admin.html';
                        break;
                    default:
                        window.location.href = 'index.html';
                }
            } catch (err) {
                console.error('Unexpected Error:', err);
                errorMsg.innerText = 'An unexpected error occurred.';
            }
        });
    </script>
