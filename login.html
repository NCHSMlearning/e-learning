<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning Portal Login - NCHSM</title>
    
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"></noscript>
    
    <style>
        /* --- NCHSM Branding Colors --- */
        :root {
            --nchsm-blue: #0A3D62; /* Dark/Navy Blue for headers and text */
            --nchsm-green: #38A169; /* Bright Green/Teal for primary action */
            --nchsm-green-hover: #2F855A;
            --nchsm-light-bg: #E6F7EF; /* Very light background for contrast */
            --nchsm-border: #CBD5E1;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--nchsm-light-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        /* --- Header & Logo Styling --- */
        .logo {
            width: 70px;
            height: 70px;
            background-color: var(--nchsm-green);
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            font-weight: 700;
        }

        .college-title {
            color: var(--nchsm-blue);
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 5px;
            line-height: 1.2;
        }

        .tagline {
            color: var(--nchsm-green);
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 25px;
            text-transform: uppercase;
        }
        
        .portal-label {
            display: block;
            background: var(--nchsm-blue);
            color: white;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-bottom: 15px;
            width: fit-content;
            margin-left: 0;
        }

        .welcome-msg {
            text-align: left;
            font-size: 1.6rem;
            font-weight: 600;
            color: var(--nchsm-blue);
            margin-bottom: 5px;
        }

        .sub-msg {
            text-align: left;
            font-size: 1rem;
            color: #475569;
            margin-bottom: 20px;
        }
        
        /* --- Form Styling --- */
        form { display: flex; flex-direction: column; }
        .input-group { position: relative; margin-bottom: 15px; }
        input {
            width: 100%;
            padding: 12px 10px;
            border-radius: 8px;
            border: 1px solid var(--nchsm-border);
            font-size: 1rem;
            box-sizing: border-box;
        }
        
        .checkbox-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
        .checkbox-row label {
            display: flex;
            align-items: center;
            color: #475569;
            cursor: pointer;
        }
        .checkbox-row input[type="checkbox"] {
            margin-right: 6px;
            width: auto;
        }
        .forgot-password { color: var(--nchsm-blue); text-decoration: none; font-weight: 600; }
        .forgot-password:hover { text-decoration: underline; }

        button {
            background: var(--nchsm-green);
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: background 0.3s;
        }
        button:hover { background: var(--nchsm-green-hover); }

        /* --- Footer and Error Styling --- */
        .error { color: #EF4444; font-size: 0.9rem; margin-bottom: 15px; text-align: center; font-weight: 500; }
        .footer {
            margin-top: 30px;
            color: #475569;
            font-size: 0.9rem;
            border-top: 1px solid #E2E8F0;
            padding-top: 20px;
        }
        .footer a { color: var(--nchsm-blue); font-weight: 600; text-decoration: none; }
        .footer a:hover { text-decoration: underline; }
        .footer-content { display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .copyright-line { margin-top: 10px; color: #64748B; font-size: 0.85rem; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">NC</div>
        <div class="college-title">NAKURU COLLEGE OF HEALTH SCIENCES AND MANAGEMENT</div>
        <div class="tagline">Centre of Nursing & Health Sciences Excellence</div>
        
        <span class="portal-label">E-LEARNING PORTAL</span>

        <div class="welcome-msg">Hi, welcome back</div>
        <div class="sub-msg">Please fill in your details to log in</div>

        <div id="errorMsg" class="error"></div>
        
        <form id="loginForm">
            <div class="input-group">
                <input type="email" id="email" placeholder="Username / Email" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            
            <div class="checkbox-row">
                <label>
                    <input type="checkbox" id="rememberMe"> Remember me
                </label>
                <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit">Log In</button>
        </form>
        
        <div class="footer">
            <div class="footer-content">
                <p>Donâ€™t have an account ? <a href="register.html">Sign Up</a></p>
                <span class="copyright-line">Copyright &copy; 2025 - Nakuru College of Health Sciences and Management</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // These variables are safe to define now that we are sure the HTML is parsed.
            const SUPABASE_URL = 'https://lwhtjozfsmbyihenfunw.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx3aHRqb3pmc21ieWloZW5mdW53Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk2NTgxMjcsImV4cCI6MjA3NTIzNDEyN30.7Z8AYvPQwTAEEEhODlW6Xk-IR1FK3Uj5ivZS7P17Wpk';
            
            // FIX: The 'supabase' object is now guaranteed to be defined because this script runs
            // after the external, deferred Supabase script has been fully executed.
            const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, { auth: { persistSession: true, autoRefreshToken: true } });

            const errorMsg = document.getElementById('errorMsg');
            const loginForm = document.getElementById('loginForm');

            if (!loginForm) {
                console.error("Login form element not found!");
                return;
            }

            loginForm.addEventListener('submit', async e => {
                e.preventDefault();
                errorMsg.innerText = '';

                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                try {
                    // 1. SIGN IN
                    const { data, error } = await sb.auth.signInWithPassword({ email, password });
                    
                    if (error || !data.user) {
                        errorMsg.innerText = error?.message || 'Login failed: Check credentials.';
                        return;
                    }

                    const userId = data.user.id;
                    
                    // 2. GET ROLE
                    const { data: profile, error: profileError } = await sb
                        .from('profiles')
                        .select('role') 
                        .eq('id', userId)
                        .single();

                    if (profileError || !profile || !profile.role) {
                        errorMsg.innerText = 'Profile or role data missing. Contact support.';
                        console.error("Profile Error:", profileError);
                        return;
                    }

                    // 3. REDIRECT
                    switch (profile.role) {
                        case 'superadmin':
                            window.location.href = 'superadmin-dashboard.html';
                            break;
                        case 'admin':
                            window.location.href = 'admin-dashboard.html';
                            break;
                        case 'student':
                            window.location.href = 'student-portal.html';
                            break;
                        default:
                            window.location.href = 'index.html'; 
                            break;
                    }

                } catch (err) {
                    console.error('Unexpected Error during login:', err);
                    errorMsg.innerText = 'An unexpected error occurred during the process.';
                }
            });
        });
    </script>
</body>
</html>
