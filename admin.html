<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | NCHSM</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>NCHSM Admin</h2>
    <a href="#" class="active" data-tab="dashboard">Dashboard</a>
    <a href="#" data-tab="students">Students</a>
    <a href="#" data-tab="attendance">Attendance</a>
    <a href="#" data-tab="courses">Courses</a>
    <a href="#" data-tab="cats">Exams/CATS</a>
    <a href="#" data-tab="messages">Inbox</a>
    <a href="#" data-tab="calendar">Calendar</a>
    <a href="#" data-tab="resources">Resources</a>
    <a href="#" id="logout">Logout</a>
  </div>

  <!-- Main content -->
  <div class="main">
    <h1>Welcome, Admin!</h1>

    <!-- Dashboard Cards -->
    <div class="cards" id="dashboard-tab">
      <div class="card" onclick="showTab('students')">Manage Students</div>
      <div class="card" onclick="showTab('attendance')">Manage Attendance</div>
      <div class="card" onclick="showTab('courses')">Manage Courses</div>
      <div class="card" onclick="showTab('cats')">Manage Exams/CATS</div>
      <div class="card" onclick="showTab('messages')">Inbox</div>
      <div class="card" onclick="showTab('calendar')">Calendar</div>
      <div class="card" onclick="showTab('resources')">Resources</div>
    </div>

    <!-- Tabs -->
    <div class="tab-content" id="students" style="display:none;">
      <h2>Students</h2>
      <div id="admin-students"></div>
    </div>

    <div class="tab-content" id="attendance" style="display:none;">
      <h2>Attendance</h2>
      <div id="admin-attendance"></div>
    </div>

    <div class="tab-content" id="courses" style="display:none;">
      <h2>Courses</h2>
      <div id="admin-courses"></div>
    </div>

    <div class="tab-content" id="cats" style="display:none;">
      <h2>Exams/CATS</h2>
      <div id="admin-cats"></div>
    </div>

    <div class="tab-content" id="messages" style="display:none;">
      <h2>Inbox</h2>
      <div id="admin-messages"></div>
    </div>

    <div class="tab-content" id="calendar" style="display:none;">
      <h2>Calendar</h2>
      <div id="admin-calendar"></div>
    </div>

    <div class="tab-content" id="resources" style="display:none;">
      <h2>Resource Center</h2>
      <div id="admin-resources"></div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Sidebar tab switching
    const navLinks = document.querySelectorAll('.sidebar a[data-tab]');
    const tabs = document.querySelectorAll('.tab-content, #dashboard-tab');

    function showTab(tabId) {
      tabs.forEach(tab => tab.style.display = 'none');
      document.getElementById(tabId).style.display = 'block';

      navLinks.forEach(link => link.classList.remove('active'));
      const activeLink = [...navLinks].find(l => l.dataset.tab === tabId);
      if(activeLink) activeLink.classList.add('active');
    }

    showTab('dashboard'); // default

    document.getElementById('logout').addEventListener('click', () => {
      localStorage.clear();
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
