<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mental Health & Psychiatry Exam Portal Login - NCHSM</title>
<link rel="icon" type="image/png" href="https://raw.githubusercontent.com/NCHSMlearning/e-learning/main/images/Logo_NCHSM.png" sizes="32x32">

<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
<link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"></noscript>

<style>
:root {
    --nchsm-blue-dark: #073450;
    --nchsm-blue-light: #0A3D62;
    --nchsm-green: #38A169;
    --nchsm-green-hover: #2F855A;
    --background: #FFFFFF;
    --page-bg: #F8F9FA;
    --shadow-light: rgba(10,61,98,0.05);
    --shadow-dark: rgba(10,61,98,0.15);
    --input-border: #DDE1E6;
    --text-muted: #6C757D;
    --focus-ring: 0 0 0 4px rgba(56,161,105,0.2);
}

body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: var(--page-bg);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

.login-container {
    background: var(--background);
    padding: 40px;
    border-radius: 16px;
    box-shadow: 0 10px 30px var(--shadow-dark), 0 3px 10px var(--shadow-light);
    width: 100%;
    max-width: 440px;
    text-align: center;
    transition: all 0.3s ease;
    border: 1px solid #f1f1f1;
}

.logo img {
    width: 80px;
    height: 80px;
    margin-bottom: 25px;
}

.college-title {
    color: var(--nchsm-blue-dark);
    font-size: 1.6rem;
    font-weight: 700;
    margin-bottom: 5px;
}

.tagline {
    color: var(--nchsm-green);
    font-size: 0.9rem;
    font-weight: 600;
    margin-bottom: 25px;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.portal-label {
    display: block;
    background: var(--nchsm-blue-light);
    color: white;
    padding: 6px 18px;
    border-radius: 20px;
    font-size: 0.85rem;
    font-weight: 500;
    margin-bottom: 30px;
    width: fit-content;
    margin-left: auto;
    margin-right: auto;
}

.welcome-msg {
    text-align: left;
    font-size: 2rem;
    font-weight: 700;
    color: var(--nchsm-blue-dark);
    margin-bottom: 5px;
}

.sub-msg {
    text-align: left;
    font-size: 1rem;
    color: var(--text-muted);
    margin-bottom: 35px;
}

form { display: flex; flex-direction: column; }
.input-group { position: relative; margin-bottom: 20px; }
input {
    width: 100%;
    padding: 14px 15px;
    border-radius: 10px;
    border: 1px solid var(--input-border);
    background-color: var(--page-bg);
    font-size: 1rem;
    box-sizing: border-box;
    transition: all 0.2s ease;
    font-weight: 500;
}
input:focus {
    outline: none;
    border-color: var(--nchsm-green);
    box-shadow: var(--focus-ring);
    background-color: var(--background);
}

.password-toggle {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    cursor: pointer;
    color: var(--text-muted);
    z-index: 10;
}
.password-toggle:hover { color: var(--nchsm-blue-light); }

.checkbox-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
    font-size: 0.95rem;
}
.checkbox-row label {
    display: flex;
    align-items: center;
    color: var(--text-muted);
    cursor: pointer;
    font-weight: 500;
}
.checkbox-row input[type="checkbox"] {
    margin-right: 8px;
    width: 18px;
    height: 18px;
    accent-color: var(--nchsm-green);
}
.forgot-password {
    color: var(--nchsm-blue-light);
    text-decoration: none;
    font-weight: 600;
}
.forgot-password:hover { color: var(--nchsm-green); text-decoration: underline; }

button {
    background: var(--nchsm-green);
    color: #fff;
    border: none;
    padding: 15px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1.1rem;
    font-weight: 600;
    transition: all 0.2s ease;
    box-shadow: 0 5px 15px rgba(56,161,105,0.4);
}
button:hover {
    background: var(--nchsm-green-hover);
    transform: translateY(-1px);
    box-shadow: 0 7px 20px rgba(56,161,105,0.5);
}
button:active { transform: translateY(0); }
button:disabled { background: #ccc; cursor: not-allowed; box-shadow: none; }

.error { color: #EF4444; font-size: 0.95rem; margin-bottom: 25px; text-align: center; font-weight: 500; }

.footer {
    margin-top: 50px;
    color: var(--text-muted);
    font-size: 0.9rem;
    border-top: 1px solid #F1F1F1;
    padding-top: 30px;
}
.footer a { color: var(--nchsm-blue-light); font-weight: 600; text-decoration: none; }
.footer a:hover { text-decoration: underline; color: var(--nchsm-green); }
.footer-content { display: flex; flex-direction: column; align-items: center; justify-content: center; }
.copyright-line { margin-top: 10px; color: #ADB5BD; font-size: 0.8rem; }
</style>
</head>
<body>

<div class="login-container">
    <div class="logo">
        <img src="https://raw.githubusercontent.com/NCHSMlearning/e-learning/main/images/Logo_NCHSM.png" alt="NCHSM Logo">
    </div>
    <div class="college-title">NAKURU COLLEGE OF HEALTH SCIENCES AND MANAGEMENT</div>
    <div class="tagline">Centre of Nursing & Health Sciences Excellence</div>
    <span class="portal-label">Exam Portal</span>

    <div class="welcome-msg">Hi, welcome back</div>
    <div class="sub-msg">Please fill in your details to log in</div>

    <div id="errorMsg" class="error"></div>

    <form id="loginForm">
        <div class="input-group">
            <input type="email" id="email" placeholder="Username / Email" required>
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" id="password-toggle-btn" class="password-toggle" aria-label="Show password">
                <i data-feather="eye-off" id="toggle-icon" width="20" height="20"></i>
            </button>
        </div>

        <div class="checkbox-row">
            <label>
                <input type="checkbox" id="rememberMe"> Remember me
            </label>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </div>

        <button type="submit" id="loginButton">Log In</button>
    </form>

    <div class="footer">
        <div class="footer-content">
            <p>Donâ€™t have an account? <a href="#">Sign Up</a></p>
            <span class="copyright-line">Copyright &copy; 2025 - Nakuru College of Health Sciences and Management</span>
        </div>
    </div>
</div>

<script>
feather.replace();

// Password toggle
const toggleBtn = document.getElementById('password-toggle-btn');
const passwordInput = document.getElementById('password');
const toggleIcon = document.getElementById('toggle-icon');
toggleBtn.addEventListener('click', () => {
    if(passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.setAttribute('data-feather', 'eye');
    } else {
        passwordInput.type = 'password';
        toggleIcon.setAttribute('data-feather', 'eye-off');
    }
    feather.replace();
});

// Supabase login logic
const SUPABASE_URL = 'https://lwhtjozfsmbyihenfunw.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx3aHRqb3pmc21ieWloZW5mdW53Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk2NTgxMjcsImV4cCI6MjA3NTIzNDEyN30.7Z8AYvPQwTAEEEhODlW6Xk-IR1FK3Uj5ivZS7P17Wpk';
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const errorDiv = document.getElementById('errorMsg');
    errorDiv.innerText = '';

    if(!email || !password){
        errorDiv.innerText = 'Please enter email and password.';
        return;
    }

    try {
        const { data: authData, error: authError } = await sb.auth.signInWithPassword({ email, password });
        if(authError || !authData.user){
            errorDiv.innerText = authError?.message || 'Login failed. Check your credentials.';
            return;
        }

        const { data: profile, error: profileError } = await sb
            .from('consolidated_user_profiles_table')
            .select('*')
            .eq('user_id', authData.user.id)
            .maybeSingle();

        if(profileError || !profile){
            errorDiv.innerText = 'Profile not found. Contact admin.';
            return;
        }

        if((profile.status||'').toLowerCase() !== 'approved'){
            errorDiv.innerText = 'Your account is pending approval.';
            return;
        }

        localStorage.setItem('currentUserProfile', JSON.stringify(profile));
        window.location.href = 'exam.html';

    } catch(err){
        console.error(err);
        errorDiv.innerText = 'Unexpected error. Try again later.';
    }
});
</script>
</body>
</html>
