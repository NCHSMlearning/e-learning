<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard - NCHSM</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- ===== Sidebar ===== -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <img src="images/Logo_NCHSM-removebg-preview.png" alt="NCHSM Logo">
        <h2>NCHSM Learning</h2>
      </div>
      <ul class="nav">
        <li><a href="#" data-tab="dashboard" class="active">Dashboard</a></li>
        <li><a href="#" data-tab="attendance">Attendance</a></li>
        <li><a href="#" data-tab="messages">Messages</a></li>
        <li><a href="#" data-tab="resources">Resources</a></li>
      </ul>
      <div class="logout">
        <a href="#" onclick="logout()">Logout</a>
      </div>
    </aside>

    <!-- ===== Main Content ===== -->
    <main class="main">
      <!-- Notification -->
      <div id="notification"></div>

      <!-- Dashboard -->
      <section id="dashboard" class="tab-content active">
        <h2>Dashboard</h2>
        <p>Welcome to your student panel. Use the sidebar tabs to view attendance, messages, and resources.</p>
      </section>

      <!-- Attendance -->
      <section id="attendance" class="tab-content">
        <h2>Your Attendance</h2>
        <table>
          <thead>
            <tr><th>Session Type</th><th>Course/Rotation</th><th>Location/Time</th><th>Date</th></tr>
          </thead>
          <tbody id="attendance-table"></tbody>
        </table>
      </section>

      <!-- Messages -->
      <section id="messages" class="tab-content">
        <h2>Messages</h2>
        <div id="messages-list"></div>
      </section>

      <!-- Resources -->
      <section id="resources" class="tab-content">
        <h2>Resources</h2>
        <div id="resources-list"></div>
      </section>
    </main>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.30.0/dist/supabase.min.js"></script>
  <script src="script.js"></script>
  <script>
    // ===== Tab Switching for Students =====
    document.addEventListener("DOMContentLoaded", () => {
      const navLinks = document.querySelectorAll('.nav a');
      const tabs = document.querySelectorAll('.tab-content');
      const lastTab = localStorage.getItem('activeTab') || 'dashboard';
      showTab(lastTab);

      navLinks.forEach(link => {
        link.addEventListener('click', e => {
          e.preventDefault();
          const tabId = link.dataset.tab;
          localStorage.setItem('activeTab', tabId);
          showTab(tabId);
        });
      });

      function showTab(tabId) {
        navLinks.forEach(l => l.classList.remove('active'));
        tabs.forEach(t => t.classList.remove('active'));
        const link = document.querySelector(`.nav a[data-tab="${tabId}"]`);
        if (link) link.classList.add('active');
        const tab = document.getElementById(tabId);
        if (tab) tab.classList.add('active');
      }
    });
  </script>
</body>
</html>
