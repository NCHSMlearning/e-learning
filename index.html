<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard - NCHSM</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ===== Header ===== -->
  <header>
    <h1>NCHSM E-Learning Dashboard</h1>
    <div>
      Welcome, <span id="userName"></span> |
      <button onclick="logout()">Logout</button>
    </div>
  </header>

  <!-- ===== Navigation Tabs ===== -->
  <nav class="nav">
    <a href="#" data-tab="dashboard">Dashboard</a>
    <a href="#" data-tab="attendance">Attendance</a>
    <a href="#" data-tab="messages">Messages</a>
    <a href="#" data-tab="resources">Resources</a>
  </nav>

  <!-- ===== Tab Contents ===== -->
  <main>
    <!-- Dashboard -->
    <section id="dashboard" class="tab-content active">
      <h2>Dashboard</h2>
      <p>Welcome to your student panel. Use the tabs above to view attendance, messages, and resources.</p>
    </section>

    <!-- Attendance -->
    <section id="attendance" class="tab-content">
      <h2>Your Attendance</h2>
      <table>
        <thead>
          <tr><th>Session Type</th><th>Course/Rotation</th><th>Location/Time</th><th>Date</th></tr>
        </thead>
        <tbody id="attendance-table"></tbody>
      </table>
    </section>

    <!-- Messages -->
    <section id="messages" class="tab-content">
      <h2>Messages</h2>
      <div id="messages-list"></div>
    </section>

    <!-- Resources -->
    <section id="resources" class="tab-content">
      <h2>Resources</h2>
      <div id="resources-list"></div>
    </section>
  </main>

  <!-- Script -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.30.0/dist/supabase.min.js"></script>
  <script src="script.js"></script>
  <script>
    // Hide admin-only tabs automatically
    document.addEventListener("DOMContentLoaded", () => {
      const user = JSON.parse(localStorage.getItem("loggedInUser"));
      if (!user || user.role !== 'student') return;

      const adminTabs = ['students', 'courses', 'exams'];
      adminTabs.forEach(tabId => {
        const link = document.querySelector(`.nav a[data-tab="${tabId}"]`);
        const section = document.getElementById(tabId);
        if (link) link.style.display = 'none';
        if (section) section.style.display = 'none';
      });
    });
  </script>
</body>
</html>
