<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NCHSM Student Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <img src="images/Logo_NCHSM.png" alt="Logo">
      <h2>Student</h2>
    </div>
    <ul class="nav">
      <li><a href="#" data-tab="dashboard" class="active">Dashboard</a></li>
      <li><a href="#" data-tab="my-courses">My Courses</a></li>
      <li><a href="#" data-tab="my-attendance">My Attendance</a></li>
      <li><a href="#" data-tab="messages">Inbox</a></li>
      <li><a href="#" data-tab="resources">Resources</a></li>
    </ul>
    <div class="logout"><a href="#" id="logoutBtn">Logout</a></div>
  </aside>

  <!-- Main Content -->
  <main class="main">
    <header>
      <h1>Welcome, <span id="userName"></span>!</h1>
      <p class="subtitle">Your learning dashboard</p>
    </header>

    <!-- Notification Area -->
    <div id="notification" style="margin-bottom:15px;"></div>

    <!-- Dashboard Cards -->
    <section id="dashboard" class="tab-content active">
      <div class="cards">
        <div class="card" onclick="showTab('my-courses')"><h3>My Courses</h3></div>
        <div class="card" onclick="showTab('my-attendance')"><h3>My Attendance</h3></div>
      </div>
    </section>

    <!-- My Courses -->
    <section id="my-courses" class="tab-content">
      <h2>My Courses</h2>
      <table>
        <thead><tr><th>Course Name</th></tr></thead>
        <tbody id="my-courses-table"></tbody>
      </table>
    </section>

    <!-- My Attendance -->
    <section id="my-attendance" class="tab-content">
      <h2>My Attendance</h2>
      <table>
        <thead><tr><th>Course / Rotation</th><th>Type</th><th>Date</th><th>Location / Time</th></tr></thead>
        <tbody id="my-attendance-table"></tbody>
      </table>
    </section>

    <!-- Inbox -->
    <section id="messages" class="tab-content">
      <h2>Inbox</h2>
      <div id="messages-list"></div>
    </section>

    <!-- Resources -->
    <section id="resources" class="tab-content">
      <h2>Resources</h2>
      <div id="resources-list"></div>
    </section>

  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="script.js"></script>
<script src="student-dashboard.js"></script>
</body>
</html>
