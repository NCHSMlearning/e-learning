<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCHSM Digital Portal | Registration</title>

    <!-- ✅ Favicon -->
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/NCHSMlearning/e-learning/main/images/Logo_NCHSM.png" sizes="32x32"> 
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"></noscript>

    <style>
        /* --- NCHSM Branding Colors & Modern Palette --- */
        :root {
            --nchsm-blue-dark: #073450;
            --nchsm-blue-light: #0A3D62;
            --nchsm-green: #38A169;
            --nchsm-green-hover: #2F855A;
            --nchsm-gold: #D4AF37;
            --background: #FFFFFF;
            --page-bg: #F8FAFC;
            --gradient-primary: linear-gradient(135deg, #0A3D62 0%, #073450 100%);
            --gradient-accent: linear-gradient(135deg, #38A169 0%, #2F855A 100%);
            --shadow-light: rgba(10, 61, 98, 0.08);
            --shadow-dark: rgba(10, 61, 98, 0.15);
            --input-border: #E2E8F0;
            --text-muted: #64748B;
            --text-dark: #1E293B;
            --error: #EF4444;
            --success: #10B981;
            --focus-ring: 0 0 0 4px rgba(56, 161, 105, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--page-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Background Pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(56, 161, 105, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(10, 61, 98, 0.05) 0%, transparent 50%);
            z-index: -1;
        }

        .container {
            background: var(--background);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px var(--shadow-dark);
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.4s ease-in;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes fadeIn { 
            from { opacity:0; transform:translateY(15px); } 
            to { opacity:1; transform:translateY(0); } 
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: rgba(10, 61, 98, 0.1);
            border-radius: 16px;
            padding: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .college-title {
            color: var(--nchsm-blue-dark);
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .tagline {
            color: var(--nchsm-green);
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        .portal-label {
            display: inline-block;
            background: var(--nchsm-blue-light);
            color: white;
            padding: 6px 18px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 25px;
            letter-spacing: 0.5px;
        }

        h2 {
            font-weight: 700;
            color: var(--nchsm-blue-dark);
            margin-bottom: 8px;
            text-align: left;
        }

        .subtitle {
            color: var(--text-muted);
            margin-bottom: 30px;
            text-align: left;
            font-size: 0.95rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: left;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-dark);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }

        label i {
            margin-right: 8px;
            color: var(--nchsm-green);
        }

        input, select {
            padding: 14px 16px;
            border: 2px solid var(--input-border);
            border-radius: 10px;
            font-size: 1rem;
            width: 100%;
            transition: all 0.3s ease;
            background-color: var(--background);
            font-weight: 500;
            color: var(--text-dark);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--nchsm-green);
            box-shadow: var(--focus-ring);
            transform: translateY(-1px);
        }

        input::placeholder {
            color: #94A3B8;
            font-weight: 400;
        }

        .role-fields {
            background: rgba(10, 61, 98, 0.03);
            border-radius: 12px;
            padding: 20px;
            margin-top: 10px;
            border: 1px solid rgba(10, 61, 98, 0.1);
            transition: all 0.3s ease;
        }

        .role-fields.active {
            background: rgba(56, 161, 105, 0.05);
            border-color: rgba(56, 161, 105, 0.2);
        }

        button {
            background: var(--gradient-accent);
            color: #fff;
            border: none;
            padding: 16px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(56, 161, 105, 0.3);
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(56, 161, 105, 0.4);
        }

        button:hover::before {
            left: 100%;
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #CBD5E1;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .message {
            text-align: center;
            margin-top: 20px;
            font-weight: 600;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.95rem;
        }

        .error {
            color: var(--error);
            background: rgba(239, 68, 68, 0.05);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .success {
            color: var(--success);
            background: rgba(16, 185, 129, 0.05);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .login-link {
            margin-top: 30px;
            color: var(--text-muted);
            font-size: 0.95rem;
            text-align: center;
        }

        .login-link a {
            color: var(--nchsm-blue-light);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }

        .login-link a:hover {
            color: var(--nchsm-green);
            text-decoration: underline;
        }

        /* Loading Animation */
        .btn-loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Auto Redirect Countdown */
        .redirect-countdown {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 10px;
            font-weight: 500;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 30px 25px;
                max-width: 100%;
            }
            
            .college-title {
                font-size: 1.3rem;
            }
            
            .role-fields {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px 20px;
            }
            
            .college-title {
                font-size: 1.2rem;
            }
            
            h2 {
                font-size: 1.4rem;
            }
            
            input, select {
                padding: 12px 14px;
            }
            
            button {
                padding: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="https://raw.githubusercontent.com/NCHSMlearning/e-learning/main/images/Logo_NCHSM.png" alt="NCHSM Logo">
        </div>
        <div class="college-title">NAKURU COLLEGE OF HEALTH SCIENCES AND MANAGEMENT</div>
        <div class="tagline">Centre of Nursing & Health Sciences Excellence</div>
        
        <span class="portal-label">Account Registration</span>

        <h2>Create Your Account</h2>
        <p class="subtitle">Join the NCHSM digital learning platform</p>

        <form id="register-form">
            <div class="form-group">
                <label for="role"><i data-feather="user"></i> Register As</label>
                <select id="role" name="role" required>
                    <option value="">-- Select Your Role --</option>
                    <option value="student">Student</option>
                    <option value="lecturer">Lecturer</option>
                </select>
            </div>

            <div class="form-group">
                <label for="full_name"><i data-feather="user"></i> Full Name</label>
                <input type="text" id="full_name" name="full_name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email"><i data-feather="mail"></i> Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>

            <div id="student-fields" class="role-fields">
                <div class="form-group">
                    <label for="student_id_number"><i data-feather="id"></i> Admission / Student ID</label>
                    <input type="text" id="student_id_number" name="student_id_number" placeholder="e.g. NCHSM2025/001">
                </div>
                <div class="form-group">
                    <label for="program_type"><i data-feather="book"></i> Program</label>
                    <select id="program_type" name="program_type">
                        <option value="">-- Select Your Program --</option>
                        <option value="KRCHN">KRCHN Nursing</option>
                        <option value="TVET">TVET Program</option>
                        <option value="Community Health">Community Health</option>
                        <option value="Health Records">Health Records</option>
                    </select>
                </div>
            </div>

            <div id="lecturer-fields" class="role-fields">
                <div class="form-group">
                    <label for="staff_id"><i data-feather="id"></i> Staff ID</label>
                    <input type="text" id="staff_id" name="staff_id" placeholder="e.g. NCHSM-LECT-001">
                </div>
                <div class="form-group">
                    <label for="department"><i data-feather="briefcase"></i> Department</label>
                    <select id="department" name="department">
                        <option value="">-- Select Department --</option>
                        <option value="Nursing">Nursing</option>
                        <option value="TVET">TVET</option>
                        <option value="Community Health">Community Health</option>
                        <option value="Health Records">Health Records</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="phone"><i data-feather="phone"></i> Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="07XXXXXXXX" required>
            </div>

            <div class="form-group">
                <label for="password"><i data-feather="lock"></i> Password</label>
                <input type="password" id="password" name="password" placeholder="Create a strong password" required>
            </div>

            <div class="form-group">
                <label for="confirm_password"><i data-feather="lock"></i> Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
            </div>

            <button type="submit" id="register-btn">
                <span id="button-text">Create Account</span>
            </button>
            <p id="message" class="message"></p>
            <div id="redirect-countdown" class="redirect-countdown" style="display: none;"></div>
        </form>

        <div class="login-link">
            Already have an account? <a href="login.html">Login here</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Feather Icons
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof feather !== 'undefined') {
                feather.replace(); 
            }
        });

        // Remove .html from URL
        if (window.location.pathname.endsWith('.html')) {
            const cleanPath = window.location.pathname.replace(/\.html$/, '');
            window.history.replaceState({}, '', cleanPath);
        }

        const SUPABASE_URL = 'https://lwhtjozfsmbyihenfunw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx3aHRqb3pmc21ieWloZW5mdW53Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk2NTgxMjcsImV4cCI6MjA3NTIzNDEyN30.7Z8AYvPQwTAEEEhODlW6Xk-IR1FK3Uj5ivZS7P17Wpk';
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const roleSelect = document.getElementById('role');
        const studentFieldsDiv = document.getElementById('student-fields');
        const lecturerFieldsDiv = document.getElementById('lecturer-fields');
        const studentInputs = studentFieldsDiv.querySelectorAll('input, select');
        const lecturerInputs = lecturerFieldsDiv.querySelectorAll('input, select');
        const form = document.getElementById('register-form');
        const message = document.getElementById('message');
        const registerBtn = document.getElementById('register-btn');
        const buttonText = document.getElementById('button-text');
        const redirectCountdown = document.getElementById('redirect-countdown');

        // Toggle role-specific fields
        const manageRequiredFields = (role) => {
            const isStudent = role === 'student';
            const isLecturer = role === 'lecturer';

            studentFieldsDiv.style.display = isStudent ? 'block' : 'none';
            lecturerFieldsDiv.style.display = isLecturer ? 'block' : 'none';

            // Add/remove active class for styling
            studentFieldsDiv.classList.toggle('active', isStudent);
            lecturerFieldsDiv.classList.toggle('active', isLecturer);

            studentInputs.forEach(input => {
                isStudent ? input.setAttribute('required', '') : input.removeAttribute('required');
            });

            lecturerInputs.forEach(input => {
                isLecturer ? input.setAttribute('required', '') : input.removeAttribute('required');
            });
        };

        roleSelect.addEventListener('change', () => {
            manageRequiredFields(roleSelect.value);
        });
        manageRequiredFields(roleSelect.value);

        // Function to redirect to login page with countdown
        function redirectToLogin() {
            let countdown = 5;
            redirectCountdown.style.display = 'block';
            
            const countdownInterval = setInterval(() => {
                redirectCountdown.textContent = `Redirecting to login page in ${countdown} seconds...`;
                countdown--;
                
                if (countdown < 0) {
                    clearInterval(countdownInterval);
                    window.location.href = 'login.html';
                }
            }, 1000);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            message.textContent = '';
            message.className = 'message';
            registerBtn.disabled = true;
            buttonText.innerHTML = '<div class="btn-loading"></div> Creating Account...';

            const role = roleSelect.value;
            const full_name = document.getElementById('full_name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirm_password').value.trim();

            if (password !== confirmPassword) {
                message.textContent = '❌ Passwords do not match.';
                message.classList.add('error');
                registerBtn.disabled = false;
                buttonText.textContent = 'Create Account';
                return;
            }

            const student_id_number = document.getElementById('student_id_number').value.trim();
            const program_type = document.getElementById('program_type').value;
            const staff_id = document.getElementById('staff_id').value.trim();
            const department = document.getElementById('department').value;

            const customData = {
                full_name,
                role,
                phone,
                admission_number: student_id_number,
                course: program_type,
                staff_id,
                department
            };
            
            const { data, error } = await sb.auth.signUp({
                email,
                password,
                options: { data: customData }
            });

            if (error) {
                message.textContent = `❌ ${error.message}`;
                message.classList.add('error');
                registerBtn.disabled = false;
                buttonText.textContent = 'Create Account';
                return;
            }

            message.textContent = '✅ Registration successful! Await admin approval before logging in.';
            message.classList.add('success');
            
            // Start redirect countdown
            redirectToLogin();
            
            // Reset form after successful registration
            form.reset();
            manageRequiredFields('');
        });
    </script>
</body>
</html>
