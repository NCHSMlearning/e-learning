<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - NCHSM E-Learning</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-container">
    <!-- Logo -->
    <div class="auth-logo-container">
      <img src="images/Logo_NCHSM.png" alt="NCHSM Logo" class="auth-logo" />
    </div>

    <h1>Create Your Account</h1>
    <p>Join Nakuru College of Health Sciences and Management</p>

    <form id="registerForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required>

      <label for="phone">Phone Number (e.g. 07XXXXXXXX)</label>
      <input type="text" id="phone" placeholder="07XXXXXXXX" required>

      <label for="regEmail">Email</label>
      <input type="email" id="regEmail" placeholder="you@example.com" required>

      <label for="regPassword">Password</label>
      <input type="password" id="regPassword" placeholder="••••••••" required>

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="••••••••" required>

      <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <!-- Include your script.js -->
  <script src="script.js"></script>
</body>
</html>
