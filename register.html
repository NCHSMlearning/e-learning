<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NCHSM | Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0d6efd;
      --primary-hover: #0a58ca;
      --secondary: #6c757d;
      --bg: #f5f7fb;
      --white: #fff;
      --error: #dc3545;
      --success: #198754;
      --shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: var(--white);
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: var(--shadow);
      max-width: 500px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.4s ease-in;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
    img { width: 80px; margin-bottom: 20px; }
    h2 { font-weight: 700; color: #222; margin-bottom: 5px; }
    p.subtitle { color: var(--secondary); margin-bottom: 30px; }
    form { display: flex; flex-direction: column; gap: 15px; text-align: left; }
    label { font-weight: 600; font-size: 0.9rem; color: #333; }
    input, select {
      padding: 12px 15px; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem; width: 100%;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    input:focus, select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.25);
      outline: none;
    }
    button {
      background-color: var(--primary);
      color: var(--white);
      border: none;
      border-radius: 8px;
      padding: 14px;
      font-weight: 600;
      font-size: 1.05rem;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 10px;
    }
    button:hover { background-color: var(--primary-hover); }
    button:disabled { background-color: #ccc; cursor: not-allowed; }
    .message { text-align: center; margin-top: 15px; font-weight: 600; }
    .error { color: var(--error); }
    .success { color: var(--success); }
    .login-link { margin-top: 25px; color: var(--secondary); font-size: 0.95rem; }
    .login-link a { color: var(--primary); text-decoration: none; font-weight: 600; }
    .login-link a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/Logo_NCHSM.png" alt="NCHSM Logo">
    <h2>Account Registration</h2>
    <p class="subtitle">Create your NCHSM account</p>

    <form id="register-form">
      <div>
        <label for="role">Register As</label>
        <select id="role" required>
          <option value="">-- Select Role --</option>
          <option value="student">Student</option>
          <option value="lecturer">Lecturer</option>
        </select>
      </div>

      <div>
        <label for="full_name">Full Name</label>
        <input type="text" id="full_name" required>
      </div>

      <div>
        <label for="email">Email Address</label>
        <input type="email" id="email" required>
      </div>

      <div id="student-fields" style="display: none;">
        <label for="student_id_number">Admission / Student ID</label>
        <input type="text" id="student_id_number">

        <label for="program_type">Program</label>
        <select id="program_type">
          <option value="">-- Select Your Program --</option>
          <option value="KRCHN">KRCHN Nursing</option>
          <option value="TIVET">TIVET Program</option>
        </select>
      </div>

      <div id="lecturer-fields" style="display: none;">
        <label for="staff_id">Staff ID</label>
        <input type="text" id="staff_id">

        <label for="department">Department</label>
        <select id="department">
          <option value="">-- Select Department --</option>
          <option value="Nursing">Nursing</option>
          <option value="Clinical Medicine">Clinical Medicine</option>
          <option value="Pharmacy">Pharmacy</option>
          <option value="Public Health">Public Health</option>
        </select>
      </div>

      <div>
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" required>
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>

      <div>
        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" required>
      </div>

      <button type="submit" id="register-btn">Register</button>
      <p id="message" class="message"></p>
    </form>

    <div class="login-link">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://lwhtjozfsmbyihenfunw.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx3aHRqb3pmc21ieWloZW5mdW53Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk2NTgxMjcsImV4cCI6MjA3NTIzNDEyN30.7Z8AYvPQwTAEEEhODlW6Xk-IR1FK3Uj5ivZS7P17Wpk';
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const roleSelect = document.getElementById('role');
    const studentFields = document.getElementById('student-fields');
    const lecturerFields = document.getElementById('lecturer-fields');

    roleSelect.addEventListener('change', () => {
      studentFields.style.display = roleSelect.value === 'student' ? 'block' : 'none';
      lecturerFields.style.display = roleSelect.value === 'lecturer' ? 'block' : 'none';
    });

    const form = document.getElementById('register-form');
    const message = document.getElementById('message');
    const registerBtn = document.getElementById('register-btn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      message.textContent = '';
      message.className = 'message';
      registerBtn.disabled = true;
      registerBtn.textContent = 'Registering...';

      const role = roleSelect.value;
      const full_name = document.getElementById('full_name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirm_password').value.trim();

      // Role-specific fields
      const student_id_number = document.getElementById('student_id_number')?.value.trim();
      const program_type = document.getElementById('program_type')?.value;
      const staff_id = document.getElementById('staff_id')?.value.trim();
      const department = document.getElementById('department')?.value;

      // Validate all mandatory fields
      if (!role || !full_name || !email || !phone || !password || !confirmPassword) {
        message.textContent = '❌ Please fill in all required fields.';
        message.classList.add('error');
        registerBtn.disabled = false;
        registerBtn.textContent = 'Register';
        return;
      }

      if (password !== confirmPassword) {
        message.textContent = '❌ Passwords do not match.';
        message.classList.add('error');
        registerBtn.disabled = false;
        registerBtn.textContent = 'Register';
        return;
      }

      if (role === 'student' && (!student_id_number || !program_type)) {
        message.textContent = '❌ Please fill in all student fields.';
        message.classList.add('error');
        registerBtn.disabled = false;
        registerBtn.textContent = 'Register';
        return;
      }

      if (role === 'lecturer' && (!staff_id || !department)) {
        message.textContent = '❌ Please fill in all lecturer fields.';
        message.classList.add('error');
        registerBtn.disabled = false;
        registerBtn.textContent = 'Register';
        return;
      }

      const metadata = { full_name, role, phone };
      if (role === 'student') {
        metadata.student_id_number = student_id_number;
        metadata.program_type = program_type;
      } else if (role === 'lecturer') {
        metadata.staff_id = staff_id;
        metadata.department = department;
      }

      const { data, error } = await sb.auth.signUp({
        email,
        password,
        options: {
          data: metadata,
          emailRedirectTo: 'https://nakurucollegeofhealthelearning.site/login.html'
        }
      });

      if (error) {
        message.textContent = `❌ ${error.message}`;
        message.classList.add('error');
        registerBtn.disabled = false;
        registerBtn.textContent = 'Register';
        return;
      }

      // Insert into DB tables
      if (data.user) {
        try {
          if (role === 'student') {
            const { error: studentError } = await sb.from('students').insert([{
              user_id: data.user.id,
              full_name,
              email,
              phone,
              admission_number: student_id_number,
              course: program_type,
              status: 'pending',
              block: null,
              intake_year: null
            }]);
            if (studentError) throw studentError;
          } else if (role === 'lecturer') {
            const { error: lecturerError } = await sb.from('lecturers').insert([{
              user_id: data.user.id,
              full_name,
              email,
              phone,
              staff_id,
              department,
              status: 'pending'
            }]);
            if (lecturerError) throw lecturerError;
          }

          message.textContent = '✅ Registration successful! Await admin approval.';
          message.classList.add('success');
          form.reset();
          studentFields.style.display = 'none';
          lecturerFields.style.display = 'none';
        } catch (dbError) {
          message.textContent = `❌ Registration failed: ${dbError.message}`;
          message.classList.add('error');
        }
      }

      registerBtn.disabled = false;
      registerBtn.textContent = 'Register';
    });
  </script>
</body>
</html>
