<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Nakuru College of Health Sciences and Management</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-body">

  <div class="login-container">
    <div class="login-box">
      <!-- ✅ Fix 404 image path if logo is inside /images folder -->
      <img src="Logo_NCHSM-removebg-preview.png" alt="NCHSM Logo" class="login-logo" />
      <h2>Create Your Account</h2>
      <p>Join Nakuru College of Health Sciences and Management</p>

      <form id="registerForm">
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="email" id="regEmail" placeholder="Email" required />
        <input type="tel" id="phone" placeholder="Phone Number (e.g. 07XXXXXXXX)" pattern="^[0-9]{10}$" required />
        <input type="password" id="regPassword" placeholder="Password" required />
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
        <button type="submit">Register</button>
      </form>

      <p class="signup-link">
        Already have an account? <a href="login.html">Login here</a>
      </p>
      <p id="registerMessage" class="login-message"></p>
    </div>
  </div>

  <!-- ✅ Script loaded after content -->
  <script src="script.js"></script>
</body>
</html>
