<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCHSM | Student Registration</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Base Reset and Global Styles (From previous stylish version) */
        :root {
            --primary-color: #0d6efd; /* Blue */
            --secondary-color: #6c757d; /* Gray */
            --background-color: #f4f6f9; /* Light Gray Background */
            --card-background: #ffffff;
            --border-color: #ced4da;
            --success-color: #198754;
            --error-color: #dc3545;
            --shadow-light: 0 0 20px rgba(0, 0, 0, 0.05);
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif; 
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
            padding: 20px;
            box-sizing: border-box;
        }

        .register-box {
            background-color: var(--card-background);
            padding: 40px;
            border-radius: 12px;
            box-shadow: var(--shadow-light);
            width: 100%;
            max-width: 480px;
            text-align: center;
        }

        .register-box img {
            width: 80px;
            margin-bottom: 25px;
        }

        h2 {
            margin-bottom: 5px;
            color: #212529; 
            font-weight: 700;
        }

        .subtitle {
            color: var(--secondary-color);
            margin-bottom: 35px;
            font-size: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, select {
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px; 
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box; 
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.25); 
        }

        button {
            background-color: var(--primary-color);
            color: var(--card-background);
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 1.1rem; 
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        button:hover {
            background-color: #0a58ca;
        }

        button:active {
            transform: scale(0.99); 
        }

        button:disabled {
            background-color: var(--border-color);
            cursor: not-allowed;
        }

        .error {
            color: var(--error-color);
            margin-top: 10px;
            font-weight: 600;
        }
        
        .success {
            color: var(--success-color);
            margin-top: 10px;
            font-weight: 600;
        }

        .login-link {
            margin-top: 25px;
            font-size: 0.95rem;
            color: var(--secondary-color);
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-box">
        <img src="images/Logo_NCHSM.png" alt="Logo">
        <h2>Student Registration</h2>
        <p class="subtitle">Create your NCHSM student account</p>

        <form id="register-form">
            <input type="text" id="full_name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="student_id_number" placeholder="Admission/Student ID Number" required> 
            <input type="tel" id="phone" placeholder="Phone Number" required>
            
            <select id="program_type" required>
                <option value="">-- Select Your Program --</option>
                <option value="KRCHN">KRCHN Nursing</option>
                <option value="TIVET">TIVET Program</option>
                </select>
            
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirm_password" placeholder="Confirm Password" required>
            
            <button type="submit" id="register-btn">Register</button>
            
            <p class="error" id="error-message"></p>
            <p class="success" id="success-message"></p>
        </form>

        <div class="login-link">
            Already have an account? <a href="login.html">Login here</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase Keys (Ensure these are your current and correct keys)
        const SUPABASE_URL = 'https://lwhtjozfsmbyihenfunw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx3aHRqb3pmc21ieWloZW5mdW53Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk2NTgxMjcsImV4cCI6MjA3NTIzNDEyN30.7Z8AYvPQwTAEEEhODlW6Xk-IR1FK3Uj5ivZS7P17Wpk';
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const form = document.getElementById('register-form');
        const registerBtn = document.getElementById('register-btn');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Reset messages
            errorMessage.textContent = '';
            successMessage.textContent = '';
            registerBtn.disabled = true;
            registerBtn.textContent = 'Registering...';

            // Get form values
            const full_name = document.getElementById('full_name').value.trim();
            const email = document.getElementById('email').value.trim();
            const student_id_number = document.getElementById('student_id_number').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const program_type = document.getElementById('program_type').value; 
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirm_password').value.trim();

            // --- 1. Client-Side Validation ---
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match.';
                registerBtn.disabled = false;
                registerBtn.textContent = 'Register';
                return;
            }
            if (!program_type) {
                errorMessage.textContent = 'Please select your program/course.';
                registerBtn.disabled = false;
                registerBtn.textContent = 'Register';
                return;
            }

            // --- 2. Supabase Authentication Sign-Up ---
            const { data, error } = await sb.auth.signUp({
                email,
                password,
                // We intentionally do NOT include redirectTo here to keep the user on the page
                options: {
                    data: { full_name, program_type } // Store basic data
                }
            });

            if (error) {
                errorMessage.textContent = error.message;
                registerBtn.disabled = false;
                registerBtn.textContent = 'Register';
                return;
            }

            // --- 3. Insert Profile Data with Admin Approval Flag ---
            if (data.user) {
                const { error: profileError } = await sb.from('profiles').insert([
                    { 
                        id: data.user.id, 
                        full_name, 
                        email, 
                        phone, 
                        student_id_number,  // NOW included after DB fix
                        program_type,       // CRITICAL for RLS
                        role: 'student',
                        approved: false     // CRITICAL: Pending Admin Approval
                    }
                ]);
                
                if (profileError) {
                    console.error('Profile insertion failed:', profileError);
                    errorMessage.textContent = 'Registration completed, but profile data failed to save. Please contact administration.';
                    registerBtn.disabled = false;
                    registerBtn.textContent = 'Register';
                    // NOTE: The user account is still created in auth.users, but their profile is missing.
                    return;
                }
            }

            // --- 4. Final Success Message ---
            successMessage.textContent = 'Registration successful! Your account is pending Super Admin approval. You will not be able to log in until approved.';
            registerBtn.textContent = 'Registered!';
            form.reset();

        });
    </script>
</body>
</html>
