<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | NCHSM E-Learning Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="Logo_NCHSM-removebg-preview.png" alt="NCHSM Logo" class="logo">
    <h1>Nakuru College of Health Sciences and Management</h1>
  </header>

  <section class="auth-section">
    <h2>Create Account</h2>
    <form id="registerForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="07XXXXXXXX" pattern="^[0-9]{10}$" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Create password" required>

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Confirm your password" required>

      <button type="submit">Register</button>
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </form>
  </section>

  <footer>
    &copy; 2025 Nakuru College of Health Sciences and Management. All Rights Reserved.
  </footer>

  <script src="script.js"></script>
</body>
</html>
