<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCHSM | Student Registration</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Base Reset and Global Styles */
        :root {
            --primary-color: #0d6efd; /* Blue */
            --secondary-color: #6c757d; /* Gray */
            --background-color: #f4f6f9; /* Light Gray Background */
            --card-background: #ffffff;
            --border-color: #ced4da;
            --success-color: #198754;
            --error-color: #dc3545;
            --shadow-light: 0 0 20px rgba(0, 0, 0, 0.05);
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif; /* Using a modern font */
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Use min-height for better mobile responsiveness */
            padding: 20px;
            box-sizing: border-box;
        }

        /* Registration Box Styling (Card) */
        .register-box {
            background-color: var(--card-background);
            padding: 40px;
            border-radius: 12px;
            box-shadow: var(--shadow-light);
            width: 100%;
            max-width: 480px; /* Slightly wider for better form spacing */
            text-align: center;
        }

        .register-box img {
            width: 80px;
            margin-bottom: 25px;
        }

        h2 {
            margin-bottom: 5px;
            color: #212529; /* Darker heading */
            font-weight: 700;
        }

        .subtitle {
            color: var(--secondary-color);
            margin-bottom: 35px;
            font-size: 1rem;
        }

        /* Form Layout and Input Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, select {
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px; /* Slightly more modern rounded corners */
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box; /* Crucial for padding/border calculation */
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.25); /* Focus Ring */
        }

        /* Button Styling */
        button {
            background-color: var(--primary-color);
            color: var(--card-background);
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 1.1rem; /* Slightly larger text for emphasis */
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        button:hover {
            background-color: #0a58ca; /* Darker blue on hover */
        }

        button:active {
            transform: scale(0.99); /* Subtle click effect */
        }

        button:disabled {
            background-color: var(--border-color);
            cursor: not-allowed;
        }

        /* Message Styling */
        .error {
            color: var(--error-color);
            margin-top: 10px;
            font-weight: 600;
        }
        
        .success {
            color: var(--success-color);
            margin-top: 10px;
            font-weight: 600;
        }

        /* Link Styling */
        .login-link {
            margin-top: 25px;
            font-size: 0.95rem;
            color: var(--secondary-color);
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-box">
        <img src="images/Logo_NCHSM.png" alt="Logo">
        <h2>Student Registration</h2>
        <p class="subtitle">Create your NCHSM student account</p>

        <form id="register-form">
            <input type="text" id="full_name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="student_id_number" placeholder="Admission/Student ID Number" required> 
            <input type="tel" id="phone" placeholder="Phone Number" required>
            
            <select id="program_type" required>
                <option value="">-- Select Your Program --</option>
                <option value="KRCHN">KRCHN Nursing</option>
                <option value="TIVET">TIVET Program</option>
                </select>
            
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirm_password" placeholder="Confirm Password" required>
            
            <button type="submit" id="register-btn">Register</button>
            
            <p class="error" id="error-message"></p>
            <p class="success" id="success-message"></p>
        </form>

        <div class="login-link">
            Already have an account? <a href="login.html">Login here</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // ... (Your JavaScript logic here)
    </script>
</body>
</html>
