<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NCHSM | Student Registration</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-box {
      background-color: #fff;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
      text-align: center;
    }

    .register-box img {
      width: 70px;
      margin-bottom: 15px;
    }

    h2 {
      margin-bottom: 10px;
      color: #1e293b;
    }

    p {
      color: #64748b;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, select { /* Added select element style */
      padding: 12px;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      font-size: 1rem;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #3b82f6;
    }

    button {
      background-color: #3b82f6;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #2563eb;
    }

    .error {
      color: #ef4444;
      margin-top: 10px;
    }
    
    .success {
      color: #10b981;
      margin-top: 10px;
    }

    .login-link {
      margin-top: 20px;
      font-size: 0.9rem;
    }

    .login-link a {
      color: #3b82f6;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <img src="images/Logo_NCHSM.png" alt="Logo">
    <h2>Student Registration</h2>
    <p>Create your NCHSM student account</p>

    <form id="register-form">
      <input type="text" id="full_name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="student_id_number" placeholder="Admission/Student ID Number" required> 
      <input type="tel" id="phone" placeholder="Phone Number" required>
      
      <select id="program_type" required>
          <option value="">-- Select Your Program --</option>
          <option value="KRCHN">KRCHN Nursing</option>
          <option value="TIVET">TIVET Program</option>
          </select>
      
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="confirm_password" placeholder="Confirm Password" required>
      <button type="submit" id="register-btn">Register</button>
      <p class="error" id="error-message"></p>
      <p class="success" id="success-message"></p>
    </form>

    <div class="login-link">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://lwhtjozfsmbyihenfunw.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx3aHRqb3pmc21ieWloZW5mdW53Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk2NTgxMjcsImV4cCI6MjA3NTIzNDEyN30.7Z8AYvPQwTAEEEhODlW6Xk-IR1FK3Uj5ivZS7P17Wpk';
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById('register-form');
    const registerBtn = document.getElementById('register-btn');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Reset messages
      errorMessage.textContent = '';
      successMessage.textContent = '';
      registerBtn.disabled = true;
      registerBtn.textContent = 'Registering...';

      const full_name = document.getElementById('full_name').value.trim();
      const email = document.getElementById('email').value.trim();
      const student_id_number = document.getElementById('student_id_number').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const program_type = document.getElementById('program_type').value; // RLS Critical
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirm_password').value.trim();

      // --- 1. Client-Side Validation ---
      if (password !== confirmPassword) {
        errorMessage.textContent = 'Passwords do not match.';
        registerBtn.disabled = false;
        registerBtn.textContent = 'Register';
        return;
      }
      if (!program_type) {
        errorMessage.textContent = 'Please select your program/course.';
        registerBtn.disabled = false;
        registerBtn.textContent = 'Register';
        return;
      }


      // --- 2. Supabase Authentication Sign-Up ---
      // NOTE: We do not set 'redirectTo' to block immediate login
      const { data, error } = await sb.auth.signUp({
        email,
        password,
        options: {
          // Store extra data in auth.users metadata if needed, but profiles table is primary
          data: { full_name, phone, program_type, student_id_number } 
        }
      });

      if (error) {
        errorMessage.textContent = error.message;
        registerBtn.disabled = false;
        registerBtn.textContent = 'Register';
        return;
      }

      // --- 3. Insert Profile Data with Admin Approval Flag ---
      if (data.user) {
          // This is the data the admin will use for approval
          const { error: profileError } = await sb.from('profiles').insert([
            { 
                id: data.user.id, 
                full_name, 
                email, 
                phone, 
                student_id_number,
                program_type, // CRITICAL for RLS filtering
                role: 'student',
                is_approved: false // CRITICAL for blocking login
            }
          ]);
          
          if (profileError) {
              // Handle case where auth user was created, but profile insert failed
              console.error('Profile insertion failed:', profileError);
              // You might want to delete the user from auth.users here, but that requires an admin key
              errorMessage.textContent = 'Registration completed, but profile data failed to save. Please contact administration.';
              registerBtn.disabled = false;
              registerBtn.textContent = 'Register';
              return;
          }
      }

      // --- 4. Final Success Message ---
      successMessage.textContent = 'Registration successful! Your account is pending Super Admin approval. You will be able to log in once approved.';
      registerBtn.textContent = 'Registered!';
      form.reset();

    });
  </script>
</body>
</html>
