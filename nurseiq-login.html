<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NurseIQ Admin - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .login-header p {
            font-size: 16px;
            opacity: 0.9;
            font-weight: 400;
        }

        .login-icon {
            font-size: 48px;
            margin-bottom: 20px;
            color: white;
        }

        .login-form {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 18px;
        }

        .input-with-icon input {
            width: 100%;
            padding: 14px 14px 14px 50px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        .input-with-icon input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .input-with-icon input::placeholder {
            color: #9ca3af;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #dcfce7;
            color: #16a34a;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .success-message.show {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            color: #4b5563;
        }

        .checkbox-label input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #4f46e5;
        }

        .forgot-password {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #e5e7eb;
            color: #6b7280;
            font-size: 14px;
        }

        .secure-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: #f0f9ff;
            color: #0369a1;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .admin-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: #f0f9ff;
            color: #0369a1;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            margin-top: 10px;
        }
        
        .superadmin-badge {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
        }

        @media (max-width: 480px) {
            .login-container {
                max-width: 100%;
            }
            
            .login-header,
            .login-form {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-icon">
                <i class="fas fa-stethoscope"></i>
            </div>
            <h1>NurseIQ Admin</h1>
            <p>Superadmin Access Required</p>
        </div>

        <div class="login-form">
            <div id="error-message" class="error-message">
                <i class="fas fa-exclamation-circle"></i>
                <span id="error-text"></span>
            </div>

            <div id="success-message" class="success-message">
                <i class="fas fa-check-circle"></i>
                <span id="success-text"></span>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">Superadmin Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user-shield"></i>
                        <input type="email" id="email" placeholder="superadmin@nurseiq.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="••••••••" required>
                    </div>
                </div>

                <div class="remember-forgot">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember-me">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password" onclick="showForgotPassword()">
                        Forgot password?
                    </a>
                </div>

                <button type="submit" class="login-btn" id="login-btn">
                    <span id="btn-text">
                        <i class="fas fa-shield-alt"></i> Sign In as Superadmin
                    </span>
                </button>
            </form>
            
            <div id="admin-info" style="display: none; margin-top: 20px; padding: 15px; background: #f8fafc; border-radius: 10px; border-left: 4px solid #4f46e5;">
                <div style="display: flex; align-items: center; gap: 10px;">
                    <div style="width: 40px; height: 40px; border-radius: 50%; background: linear-gradient(135deg, #4f46e5, #7c3aed); display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 18px;" id="user-avatar">
                        A
                    </div>
                    <div>
                        <strong id="user-name">Admin User</strong>
                        <div style="color: #6b7280; font-size: 14px;" id="user-email">admin@example.com</div>
                        <div id="user-role" class="admin-badge"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="login-footer">
            <div class="secure-badge">
                <i class="fas fa-shield-alt"></i>
                Superadmin Portal - Consolidated User System
            </div>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://lwhtjozfsmbyihenfunw.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx3aHRqb3pmc21ieWloZW5mdW53Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk2NTgxMjcsImV4cCI6MjA3NTIzNDEyN30.7Z8AYvPQwTAEEEhODlW6Xk-IR1FK3Uj5ivZS7P17Wpk';
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // DOM elements
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('login-btn');
        const btnText = document.getElementById('btn-text');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        const successMessage = document.getElementById('success-message');
        const successText = document.getElementById('success-text');
        const adminInfo = document.getElementById('admin-info');
        const userAvatar = document.getElementById('user-avatar');
        const userName = document.getElementById('user-name');
        const userEmail = document.getElementById('user-email');
        const userRole = document.getElementById('user-role');
        const rememberMe = document.getElementById('remember-me');

               // Handle form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            // Hide any previous messages
            hideError();
            hideSuccess();
            
            // Validate inputs
            if (!email || !password) {
                showError('Please enter both email and password');
                return;
            }
            
            if (!isValidEmail(email)) {
                showError('Please enter a valid email address');
                return;
            }
            
            // Show loading state
            setLoading(true);
            
            try {
                console.log('Attempting to sign in with:', email);
                
                // Sign in with Supabase Auth
                const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (authError) {
                    console.error('Auth error:', authError);
                    throw authError;
                }
                
                console.log('Auth successful, checking admin status for user:', authData.user.id, authData.user.email);
                
                // Check if user is superadmin in consolidated table
                const adminCheck = await checkAdminStatus(authData.user.id, authData.user.email);
                
                if (!adminCheck.isAdmin) {
                    console.log('User is not admin, signing out');
                    await supabase.auth.signOut();
                    throw new Error('Access denied. Superadmin or Admin privileges required.');
                }
                
                console.log('Admin check passed:', adminCheck);
                
                // Show admin info
                showAdminInfo(adminCheck);
                
                // Save session info
                sessionStorage.setItem('nurseiq_admin_session', JSON.stringify({
                    user: authData.user,
                    adminInfo: adminCheck,
                    expires_at: authData.session.expires_at
                }));
                
                // Save to localStorage for persistence
                localStorage.setItem('nurseiq_admin_email', email);
                localStorage.setItem('nurseiq_admin_info', JSON.stringify(adminCheck));
                
                // Save remember me
                if (rememberMe.checked) {
                    localStorage.setItem('nurseiq_remember_me', 'true');
                } else {
                    localStorage.removeItem('nurseiq_remember_me');
                }
                
                // Success message
                showSuccess(`Welcome, ${adminCheck.name}! Redirecting to admin panel...`);
                
                // Redirect after delay
                setTimeout(() => {
                    window.location.href = 'nurseiq-admin.html';
                }, 1500);
                
            } catch (error) {
                console.error('Login error:', error);
                
                let errorMsg = 'Login failed. ';
                
                if (error.message.includes('Invalid login credentials')) {
                    errorMsg = 'Invalid email or password. Please use superadmin credentials.';
                } else if (error.message.includes('Email not confirmed')) {
                    errorMsg = 'Please confirm your email address first.';
                } else if (error.message.includes('Access denied')) {
                    errorMsg = 'Access denied. Superadmin or Admin role required.';
                } else if (error.message.includes('fetch failed')) {
                    errorMsg = 'Network error. Please check your internet connection.';
                } else {
                    errorMsg += error.message;
                }
                
                showError(errorMsg);
                setLoading(false);
                hideAdminInfo();
            }
        });

        // Check admin status in consolidated_user_profiles_table - UPDATED VERSION
        async function checkAdminStatus(userId, userEmail) {
            try {
                console.log('Checking admin status for:', { userId, userEmail });
                
                // Try by user_id first, then by email as fallback
                let query = supabase
                    .from('consolidated_user_profiles_table')
                    .select('user_id, full_name, email, role, program, department')
                    .in('role', ['superadmin', 'admin']);
                
                // Try user_id first
                const { data: dataById, error: errorById } = await query
                    .eq('user_id', userId)
                    .single();
                
                // If found by user_id, return it
                if (dataById && !errorById) {
                    console.log('Found admin by user_id:', dataById);
                    return {
                        isAdmin: true,
                        role: dataById.role,
                        name: dataById.full_name || 'Admin User',
                        email: dataById.email,
                        program: dataById.program,
                        department: dataById.department,
                        userId: dataById.user_id
                    };
                }
                
                // If not found by user_id, try by email
                console.log('Not found by user_id, trying by email:', userEmail);
                const { data: dataByEmail, error: errorByEmail } = await query
                    .eq('email', userEmail)
                    .single();
                
                if (errorByEmail || !dataByEmail) {
                    console.log('User is not admin in consolidated table');
                    return { isAdmin: false };
                }
                
                console.log('Found admin by email:', dataByEmail);
                return {
                    isAdmin: true,
                    role: dataByEmail.role,
                    name: dataByEmail.full_name || 'Admin User',
                    email: dataByEmail.email,
                    program: dataByEmail.program,
                    department: dataByEmail.department,
                    userId: dataByEmail.user_id
                };
                
            } catch (error) {
                console.error('Error checking admin status:', error);
                return { isAdmin: false };
            }
        }

        // Helper functions
        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function setLoading(isLoading) {
            if (isLoading) {
                loginBtn.disabled = true;
                btnText.innerHTML = '<span class="spinner"></span> Verifying superadmin access...';
            } else {
                loginBtn.disabled = false;
                btnText.innerHTML = '<i class="fas fa-shield-alt"></i> Sign In as Superadmin';
            }
        }

        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.add('show');
            
            // Auto-hide error after 5 seconds
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        function hideError() {
            errorMessage.classList.remove('show');
        }

        function showSuccess(message) {
            successText.textContent = message;
            successMessage.classList.add('show');
        }

        function hideSuccess() {
            successMessage.classList.remove('show');
        }

        function showAdminInfo(adminInfoData) {
            // Set user info
            userName.textContent = adminInfoData.name;
            userEmail.textContent = adminInfoData.email;
            
            // Set avatar initial
            const initial = adminInfoData.name.charAt(0).toUpperCase();
            userAvatar.textContent = initial;
            
            // Set role badge
            userRole.textContent = adminInfoData.role.toUpperCase();
            userRole.className = 'admin-badge';
            if (adminInfoData.role === 'superadmin') {
                userRole.classList.add('superadmin-badge');
            }
            
            // Show the info panel
            adminInfo.style.display = 'block';
        }

        function hideAdminInfo() {
            adminInfo.style.display = 'none';
        }

        function showForgotPassword() {
            const email = emailInput.value.trim() || prompt('Enter your email to reset password:');
            if (email && isValidEmail(email)) {
                supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/reset-password.html'
                }).then(({ error }) => {
                    if (error) {
                        showError('Failed to send reset email: ' + error.message);
                    } else {
                        showSuccess('Password reset email sent! Check your inbox.');
                    }
                });
            }
        }

        // Check for existing session on load
        async function checkExistingSession() {
            try {
                console.log('Checking for existing session...');
                const { data } = await supabase.auth.getSession();
                
                if (data.session) {
                    console.log('Session found, checking admin status');
                    const adminCheck = await checkAdminStatus(data.session.user.id, data.session.user.email);
                    
                    if (adminCheck.isAdmin) {
                        console.log('User is admin, redirecting...');
                        // Auto-redirect to admin panel
                        window.location.href = 'nurseiq-admin.html';
                    } else {
                        console.log('User is not admin, signing out');
                        // Not admin, sign out
                        await supabase.auth.signOut();
                    }
                } else {
                    console.log('No session found');
                }
            } catch (error) {
                console.error('Error checking session:', error);
            }
        }

        // Load saved email
        window.addEventListener('DOMContentLoaded', () => {
            const savedEmail = localStorage.getItem('nurseiq_admin_email');
            const remember = localStorage.getItem('nurseiq_remember_me');
            
            if (savedEmail && remember === 'true') {
                emailInput.value = savedEmail;
                rememberMe.checked = true;
            }
            
            // Check for existing session
            checkExistingSession();
        });

        // Debug: Log Supabase initialization
        console.log('Supabase initialized with URL:', supabaseUrl);
