<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NurseIQ Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .login-header h1 {
            color: white;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }
        
        .login-box {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .login-box h2 {
            color: #1f2937;
            margin-bottom: 30px;
            text-align: center;
            font-size: 24px;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-danger {
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-group label {
            display: block;
            color: #374151;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
        }
        
        .input-with-icon input {
            width: 100%;
            padding: 12px 16px 12px 48px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .input-with-icon input:focus {
            outline: none;
            border-color: #4f46e5;
        }
        
        .btn-login {
            width: 100%;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s;
            margin-top: 10px;
        }
        
        .btn-login:hover {
            opacity: 0.9;
        }
        
        .login-footer {
            margin-top: 30px;
            text-align: center;
        }
        
        .login-footer p {
            color: #6b7280;
            font-size: 13px;
            margin-bottom: 5px;
        }
        
        .text-muted {
            color: #9ca3af !important;
        }
        
        .student-link {
            margin-top: 20px;
            text-align: center;
        }
        
        .student-link a {
            color: #4f46e5;
            text-decoration: none;
            font-size: 14px;
        }
        
        .student-link a:hover {
            text-decoration: underline;
        }
        
        .loader {
            display: none;
            text-align: center;
            margin: 10px 0;
        }
        
        .loader-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success-message {
            background: #d1fae5;
            color: #065f46;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-stethoscope"></i> NurseIQ Admin</h1>
            <p>Management Portal for Course Administrators</p>
        </div>
        
        <div class="login-box">
            <h2>Admin Login</h2>
            
            <div id="login-error" class="alert alert-danger">
                <i class="fas fa-exclamation-circle"></i> <span id="error-message"></span>
            </div>
            
            <div id="login-success" class="success-message">
                <i class="fas fa-check-circle"></i> <span id="success-message">Login successful! Redirecting...</span>
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label>Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="login-email" required placeholder="admin@example.com">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-key"></i>
                        <input type="password" id="login-password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                    </div>
                </div>
                
                <div class="loader" id="login-loader">
                    <div class="loader-spinner"></div>
                    <span>Authenticating...</span>
                </div>
                
                <button type="submit" class="btn-login" id="login-button">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>
            
            <div class="login-footer">
                <p><i class="fas fa-shield-alt"></i> Secure admin portal â€¢ Role-based access</p>
                <p class="text-muted">Requires admin or superadmin privileges</p>
            </div>
            
            <div class="student-link">
                <a href="/"><i class="fas fa-graduation-cap"></i> Looking for student portal?</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://lwhtjozfsmbyihenfunw.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx3aHRqb3pmc21ieWloZW5mdW53Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk2NTgxMjcsImV4cCI6MjA3NTIzNDEyN30.7Z8AYvPQwTAEEEhODlW6Xk-IR1FK3Uj5ivZS7P17Wpk';
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey, {
            auth: { persistSession: false }
        });
        
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            
            // Hide error, show loader
            document.getElementById('login-error').style.display = 'none';
            document.getElementById('login-loader').style.display = 'block';
            document.getElementById('login-button').disabled = true;
            
            try {
                console.log('ðŸ” Attempting login for:', email);
                
                // FIRST: Check if user exists in consolidated_user_profiles_table
                const { data: profile, error: profileError } = await supabase
                    .from('consolidated_user_profiles_table')
                    .select('*')
                    .eq('email', email)
                    .single();
                
                if (profileError || !profile) {
                    throw new Error('User not found or unauthorized. Please check your credentials.');
                }
                
                console.log('ðŸ‘¤ User found:', profile.full_name, 'Role:', profile.role);
                
                // Check if user has admin role
                if (profile.role !== 'superadmin' && profile.role !== 'admin') {
                    throw new Error('Insufficient permissions. Admin access required.');
                }
                
                // SECOND: Try to authenticate with email/password (optional)
                // You can comment this out if you don't have auth.users table
                try {
                    const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
                        email: email,
                        password: password
                    });
                    
                    if (authError) {
                        console.log('âš ï¸ Auth login failed, but proceeding with profile check...');
                        // Continue with profile-only authentication
                    }
                } catch (authErr) {
                    console.log('â„¹ï¸ Using profile-only authentication');
                }
                
                // Create session data
                const sessionData = {
                    id: profile.id,
                    email: profile.email,
                    full_name: profile.full_name,
                    role: profile.role,
                    program: profile.program || profile.department || null,
                    loggedIn: true,
                    timestamp: new Date().toISOString()
                };
                
                console.log('ðŸ’¾ Storing session:', sessionData);
                
                // Store session in localStorage
                localStorage.setItem('nurseiq_admin_session', JSON.stringify(sessionData));
                
                // Also set a session cookie for additional security
                document.cookie = `nurseiq_admin=${encodeURIComponent(JSON.stringify(sessionData))}; path=/; max-age=86400; SameSite=Strict`;
                
                // Show success message
                document.getElementById('login-success').style.display = 'block';
                document.getElementById('login-loader').style.display = 'none';
                
                // Update success message with user name
                document.getElementById('success-message').textContent = 
                    `Welcome ${profile.full_name}! Redirecting to admin panel...`;
                
                // Wait 1 second, then redirect
                setTimeout(() => {
                    window.location.href = '/nurseiq-admin.html';
                }, 1000);
                
            } catch (error) {
                console.error('âŒ Login error:', error);
                
                // Show error
                document.getElementById('error-message').textContent = error.message;
                document.getElementById('login-error').style.display = 'block';
                document.getElementById('login-loader').style.display = 'none';
                document.getElementById('login-button').disabled = false;
            }
        });
        
        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const sessionData = localStorage.getItem('nurseiq_admin_session');
            
            if (sessionData) {
                try {
                    const session = JSON.parse(sessionData);
                    const sessionTime = new Date(session.timestamp);
                    const currentTime = new Date();
                    const hoursDiff = (currentTime - sessionTime) / (1000 * 60 * 60);
                    
                    // If session is less than 24 hours old and user is admin
                    if (hoursDiff < 24 && (session.role === 'superadmin' || session.role === 'admin')) {
                        console.log('âœ… Already logged in, redirecting...');
                        document.getElementById('success-message').textContent = 
                            `Welcome back ${session.full_name}! Redirecting...`;
                        document.getElementById('login-success').style.display = 'block';
                        
                        setTimeout(() => {
                            window.location.href = '/nurseiq-admin.html';
                        }, 500);
                    }
                } catch (e) {
                    console.log('No valid session found');
                }
            }
        });
        
        // Test credentials on Enter key in email field
        document.getElementById('login-email').addEventListener('keypress', async (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                e.preventDefault();
                
                // Fill test credentials based on email
                const email = document.getElementById('login-email').value;
                if (email.includes('superadmin')) {
                    document.getElementById('login-password').value = 'admin123';
                } else if (email.includes('admin')) {
                    document.getElementById('login-password').value = 'admin456';
                }
            }
        });
    </script>
</body>
</html>
