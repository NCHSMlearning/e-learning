<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superadmin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header>
        <h1>Superadmin Dashboard</h1>
        <nav class="nav">
            <a href="#" onclick="showSection('dashboard', this)">Dashboard</a>
            <a href="#" onclick="showSection('users', this)">Users</a>
            <a href="#" onclick="showSection('students', this)">Students</a>
            <a href="#" onclick="showSection('courses', this)">Courses</a>
            <a href="#" onclick="showSection('attendance', this)">Attendance</a>
            <a href="#" onclick="showSection('exams', this)">Exams</a>
            <a href="#" onclick="showSection('messages', this)">Messages</a>
            <a href="#" onclick="showSection('resources', this)">Resources</a>
            <a href="#" onclick="showSection('pending', this)">Pending</a>
            <a href="#" onclick="logout()">Logout</a>
        </nav>
        <div id="sessionInfo"></div>
    </header>

    <main>
        <!-- Sections -->
        <section id="dashboard" class="section"></section>
        <section id="users" class="section"></section>
        <section id="students" class="section"></section>
        <section id="courses" class="section"></section>
        <section id="attendance" class="section"></section>
        <section id="exams" class="section"></section>
        <section id="messages" class="section"></section>
        <section id="resources" class="section"></section>
        <section id="pending" class="section"></section>
    </main>

    <!-- Link to centralized script -->
    <script src="script.js"></script>
</body>
</html>
