<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Superadmin Dashboard - NCHSM</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="logo">NCHSM</div>
    <nav class="nav">
      <a href="#" onclick="showSection('dashboard', this)">Dashboard</a>
      <a href="#" onclick="showSection('users', this)">Users</a>
      <a href="#" onclick="showSection('students', this)">Students</a>
      <a href="#" onclick="showSection('courses', this)">Courses</a>
      <a href="#" onclick="showSection('attendance', this)">Attendance</a>
      <a href="#" onclick="showSection('exams', this)">Exams</a>
      <a href="#" onclick="showSection('messages', this)">Messages</a>
      <a href="#" onclick="showSection('resources', this)">Resources</a>
      <a href="#" onclick="showSection('pending', this)">Pending</a>
      <a href="#" onclick="logout()">Logout</a>
    </nav>
  </header>

  <main class="main">
    <!-- Dashboard -->
    <section id="dashboard" class="section active">
      <h2>Dashboard</h2>
      <div class="stats">
        <div>Total Users: <span id="totalUsers"></span></div>
        <div>Total Admins: <span id="totalAdmins"></span></div>
        <div>Total Students: <span id="totalStudents"></span></div>
        <div>Total Pending: <span id="totalPending"></span></div>
      </div>
    </section>

    <!-- Users -->
    <section id="users" class="section">
      <h2>Users</h2>
      <table id="usersTable"></table>
      <form id="addUserForm">
        <input type="text" id="new_full_name" placeholder="Full Name" required>
        <input type="email" id="new_email" placeholder="Email" required>
        <input type="text" id="new_phone" placeholder="Phone" required>
        <input type="password" id="new_password" placeholder="Password" required>
        <select id="new_role">
          <option value="student">Student</option>
          <option value="admin">Admin</option>
        </select>
        <button type="submit">Add User</button>
      </form>
    </section>

    <!-- Students -->
    <section id="students" class="section">
      <h2>Students</h2>
      <table id="studentsTable"></table>
    </section>

    <!-- Courses -->
    <section id="courses" class="section">
      <h2>Courses</h2>
      <table id="coursesTable"></table>
      <form id="addCourseForm">
        <input type="text" id="course_name" placeholder="Course Name" required>
        <textarea id="course_description" placeholder="Course Description"></textarea>
        <button type="submit">Add Course</button>
      </form>
    </section>

    <!-- Attendance -->
    <section id="attendance" class="section">
      <h2>Attendance</h2>
      <table id="attendanceTable"></table>
      <form id="addAttendanceForm">
        <select id="att_student_id"></select>
        <input type="text" id="att_session_type" placeholder="Session Type">
        <select id="att_course_id"></select>
        <input type="text" id="att_location" placeholder="Location">
        <input type="date" id="att_date">
        <input type="time" id="att_time">
        <button type="submit">Add Attendance</button>
      </form>
    </section>

    <!-- Exams -->
    <section id="exams" class="section">
      <h2>Exams</h2>
      <table id="examsTable"></table>
      <form id="addExamForm">
        <select id="exam_course_id"></select>
        <input type="text" id="exam_title" placeholder="Exam Title">
        <input type="date" id="exam_date">
        <input type="text" id="exam_status" placeholder="Status">
        <button type="submit">Add Exam</button>
      </form>
    </section>

    <!-- Messages -->
    <section id="messages" class="section">
      <h2>Messages</h2>
      <table id="messagesTable"></table>
      <form id="sendMessageForm">
        <input type="email" id="msg_recipient" placeholder="Recipient Email">
        <textarea id="msg_body" placeholder="Message"></textarea>
        <button type="submit">Send</button>
      </form>
    </section>

    <!-- Resources -->
    <section id="resources" class="section">
      <h2>Resources</h2>
      <table id="resourcesTable"></table>
      <input type="file" id="resourceFile">
      <input type="text" id="resourceTitle" placeholder="Resource Title">
      <button id="uploadResourceBtn">Upload</button>
    </section>

    <!-- Pending Users -->
    <section id="pending" class="section">
      <h2>Pending Users</h2>
      <table id="pendingTable"></table>
    </section>
  </main>

  <!-- Load shared script -->
  <script src="script.js"></script>
</body>
</html>
